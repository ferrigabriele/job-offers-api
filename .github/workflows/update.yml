name: Aggiorna JSON ogni giorno

on:
  schedule:
    - cron: '0 2 * * *' # 04:00 italiane
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—‚ Clona il repository
        uses: actions/checkout@v3

      - name: ğŸ›  Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“Š Installa le dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ’¡ Genera i file JSON
        run: |
          python generate_json.py

      - name: ğŸ“ƒ Commit e push dei file JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.json
          git commit -m "â™»ï¸ Update JSON automatico"
          git push
